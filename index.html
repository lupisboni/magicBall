<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>magicBall</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
     crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
    <h1>Preguntale a la bola magica</h1>
    <form> 
        <label for="question">Question</label>
        <input type="text" name="question" id="question" class="form-control my-3">
        <label for="answer">Answer</label>
        <input type="text" name="answer" id="answer" class="form-control my-3" disabled>
        <input type="button"  class="btn btn-success" value="Preguntar" onclick="ask()";>
    </form>
</div>
    <script src="app.js"></script>
</body>
</html>
